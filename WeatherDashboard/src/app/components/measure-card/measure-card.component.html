
    <p-card [subheader]="title" [style]="{'width': '100%', 'border-radius': '30px'}" [styleClass]="'shadow-7'">
        <div class="flex align-items-center">
            <div class="wi-icon mr-1"><img [src]="imgSrc" alt=""/></div>
            <p class="font-medium text-5xl text-center m-0" style="width: 100%">
                {{ value }} 
                <sup class="text-xl">{{sup}}</sup> 
                <sub class="text-lg">{{sub}}</sub> 
            </p>
        </div>
    </p-card>
